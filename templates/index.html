<h2>Add Student</h2>

<form method="POST">
    Name: <input type="text" name="name">
    Email: <input type="email" name="email">
    <button>Add</button>
</form>

<h2>Student List</h2>
{% for s in students %}
    {{ s.name }} - {{ s.email }}
    <a href="/delete/{{ loop.index0 }}">Delete</a><br>
{% endfor %}
